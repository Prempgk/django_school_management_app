<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<style>
    body {background-color: yellow;
    }
    h1 {
    text-align:center;
    font-style:oblique;
    color:red;
    font-family: "Times New Roman", Times, serif;
    background-color: black;
    }
</style>
<body>
<h1>WELCOME TO REGISTER PAGE</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label style="font: icon;font-weight: bolder;font-variant: all-petite-caps;">Username</label>
            </td>
            <td>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font: icon;font-weight: bolder;font-variant: all-petite-caps;">Mail Id</label>
            </td>
            <td><input type="text" name="mail"></td>
        </tr>
        <tr>
            <td>
                <label style="font: icon;font-weight: bolder;font-variant: all-petite-caps;">Mobile Number</label>
            </td>
            <td>
                <input type="text" name="Mobno">
            </td>

        </tr>
        <tr>
            <td>
                <label style="font: icon;font-weight: bolder;font-variant: all-petite-caps;">School Name</label>
            </td>
            <td>
                <input type="text" name="schoolname">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font: icon;font-weight: bolder;font-variant: all-petite-caps;">Address</label>
            </td>
            <td>
                <input type="text" name="address">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font: icon;font-weight: bolder;font-variant: all-petite-caps;">Create Password</label>
            </td>
            <td>
                <input name="crpassword" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font: icon;font-weight: bolder;font-variant: all-petite-caps;">Confirm Password</label>
            </td>
            <td>
                <input name="copassword" type="password">
            </td>
            {% if values %}
            <td>Check confirm password</td>
            {% endif %}
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
