<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view user id & password</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
{%load static%}
<body>
<style>
    body {background-color: skyblue;text-align:center;
    }
    h1 {
    text-align:center;
    font-style:oblique;
    color:red;
    font-family: "Times New Roman", Times, serif;
    background-color: black;
    }
     th,
    td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
      }
    table.center {
    margin-left: auto;
    margin-right: auto;
    }
</style>

<h1>USERS ID AND PASSWORD</h1>

<table class="center">
    <tr style="font-style: italic;font-family: emoji;font-size:x-large;">
        <th>User Role</th>
        <th>User Id</th>
        <th>Password</th>
        <th>Action</th>
    </tr>
    {% for i in value %}
    <tr style="text-align: center;font-family: cursive;font-size: large;">
        <td>{{i.role}}</td>
        <td>{{i.role_id}}</td>
        <td>{{i.password}}</td>
        <td>
        <a style="font-style: italic;font-family: emoji;font-size:x-large;" href="/useridedit/{{i.id}}"><b>EDIT</b></a>
            <a style="font-style: italic;font-family: emoji;font-size:x-large;" href="/useridelete/{{i.id}}"><b>DELETE</b></a>
    </td>
    </tr>
    {% endfor %}
</table>



</body>
</html>
