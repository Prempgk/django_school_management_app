<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editors page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
{% load static %}
<style>
    body {background-color: skyblue;
    }
    h1 {
    text-align:center;
    font-style:oblique;
    color:red;
    font-family: "Times New Roman", Times, serif;
    background-color: black;
    }

</style>
<body>
<h1>EDIT STAFF DETAILS HERE</h1>
{% if a %}
<form method="post">
    {% csrf_token %}

    <table>
        <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>STAFF NAME:</b></label>
            </td>
            <td>
                <input type="text" name="staffname" value="{{a.staffname}}">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>QUALIFICATION:</b></label>
            </td>
            <td>
                <input type="text" name="qualification" value="{{a.qualification}}">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>SPECIALIZATION:</b></label>
            </td>
            <td>
                   <select name="specialization">
                    <option>{{a.specialization}}</option>
                    <option value="Tamil">Tamil</option>
                    <option value="English">English</option>
                    <option value="Mathematics">Maths</option>
                    <option value="Science">Science</option>
                    <option value="Social Science">Social Science</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Zoology">Zoology</option>
                    <option value="Botany">Physics</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="Economics">Economics</option>
                    <option value="Political Science">Political Science</option>
                    <option value="Music">Music</option>
                    <option value="Drama">Drama</option>
                    <option value="Physical Education">Physical Education</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>WORK EXPERIENCE:</b></label>
            </td>
            <td>
                <input type="number" name="experience" value="{{a.workexperience}}">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>SCHOOL NAME:</b></label>
            </td>
            <td>
                <input value="{{a.schoolname}}" name="schoolname">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>ROLES:</b></label>
            </td>
            <td>
                <select name="roles">
                    <option>{{a.roles}}</option>
                    <option value="Principal">Principal</option>
                    <option value="Vice Principal">Vice Principal</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>RESPONSIBILITIES:</b></label>
            </td>
            <td>
                <input type="text" name="responsibilities" value="{{a.responsibilities}}">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>MOBILE NUMBER:</b></label>
            </td>
            <td>
                <input type="text" name="mobilenumber" value="{{a.mobilenumber}}">
            </td>
        </tr>
        <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>ADDRESS:</b></label>
            </td>
            <td>
                <input type="text" name="address" value="{{a.Address}}">
            </td>
        </tr>
         <tr>
            <td>
                <label style="font-family:-webkit-body;font-size:larger;"><b>DATE OF JOIN:</b></label>
            </td>
            <td>
                <input type="date"  name="joiningdate" value="{{a.joiningdate}}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="update">
            </td>
        </tr>


    </table>
</form>
{% endif %}
</body>
</html>
